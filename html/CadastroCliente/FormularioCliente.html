<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Adicione o link para o Bootstrap CSS aqui -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Adicione o link para o Bootstrap JS e o Popper.js (se necessário) aqui -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/Cliente/cliente.js"></script>

    <!-- Include SweetAlert CSS and JS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>

    <!-- Inclua a biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Inclua a biblioteca jQuery Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/sistema/html/TelaPrincipal/dashboard.html">Gerenciador de Contratos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/sistema/html/CadastroCliente/FormularioCliente.html"
                        id="btnCadCliente">Cadastro Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sistema/html/Relatorio/relatorio.html" id="btnRelatorio">Relatorio
                        Gerencial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sistema/html/Armazenar/armazenar.html" id="btnArmContrato">Armazenar
                        Contrato</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5" style="width: 70%;">
        <h2>Cadastro de Cliente</h2>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome">
        </div>
        <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ:</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj">
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="cidade" name="cidade">
        </div>
        <div class="mb-3">
            <label for="uf" class="form-label">UF (Estado):</label>
            <input type="text" class="form-control" id="uf" name="uf">
        </div>
        <button class="btn btn-primary" id="button-cadastrar">Cadastrar</button>
    </div>

</body>

</html>
